<!DOCTYPE html>
<html
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">

        // IIFE (Immediately Invoked Function Expression) Avoid Global Pollution
        (function(){
            var Mathlibrary = function(){
                // private count variable
                var count = 0;
                // private method _add
                var _add = function(a, b){
                    count++;
                    alert(a + b + "- countT = " + count);
                };
                // private method _sub
                var _sub = function(a, b){
                    count++;
                    alert(a - b + "- countT = " + count);
                }
                // return public method add and sub as a JavaScript Object literal
                return{
                    add : _add,
                    sub : _sub
                }
            }    
            // Create an object of Mathlibrary class
            var mathObj = new Mathlibrary();
            // Call methods add and sub on the mathObj object
            mathObj.add(150, 100);
            mathObj.sub(150, 100);
        }());
     
    </script>
</head>
<body>
    <span>IIFE (Immediately Invoked Function Expression) Avoid Global Pollution</span>
</body>
</html>
