<!DOCTYPE html>
<html
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function add(x, y) {
            return x + y;
        }
        alert('add(2, 3) == ' + add(2, 3));
        
        function curry_add(x) {
            return function(y) {
                return x + y;
            }
        }
        alert('curry_add(2)(3) == ' + curry_add(2)(3));
        
        function addGenerator( num ) {
            return function( toAdd ) {
                return num + toAdd
            };
        }

        var addFive = addGenerator( 5 );
        alert( "addFive( 4 ) == 9 is " + (addFive( 4 ) == 9) );
            
    </script>
</head>
<body>
    <span>Currying is the technique of transforming a function that takes multiple arguments 
        in such a way that it can be called as a chain of functions each with a single argument.</span>
</body>
</html>
