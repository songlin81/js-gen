<!DOCTYPE html>
<html
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">

        // 1. Inheritance three ways -- a. call and apply
        function Person(name,age,rel){
            this.name=name; 
            this.age=age; 
            this.rel=rel; 
            this.say=function say(){ 
                alert("Name："+name); 
            }
        }
        function student(name,age){
            Person.call(this,name,age);
        }
        function teacher(name,rel){
            Person.apply(this,[name,rel]);
            //Person.apply(this,arguments); //same effect as above line，arguments 
        }
        var per=new Person("AAA",25,"BBB"); //Output：“AAA”
        per.say();
        var stu=new student("CCC",18);//Output：“CCC”
        stu.say();
        var tea=new teacher("DDD",16);//Output：“DDD”
        tea.say();
      
        
        // 2. Inheritance three ways -- b. prototype
        function Personal(name,age){ 
            this.name=name; 
            this.age=age; 
        } 
        Personal.prototype.sayHello=function(){ 
            alert("Getting Name from Prototype："+this.name); 
        } 
        var per=new Personal("ZZZ",21); 
        per.sayHello(); //Output：Getting Name from Prototype：ZZZ
        
        function Student(){} 
        Student.prototype=new Personal("YYY",21); 
        var stu=new Student(); 
        Student.prototype.grade=5; 
        Student.prototype.intr=function(){ 
            alert(this.grade); 
        } 
        stu.sayHello();//Output：Getting Name from Prototype：YYY 
        stu.intr();//Output：5
      
        
        // 3 Inheritance three ways -- c. constructor
        function Parent(name){ 
            this.name=name; 
            this.sayParent=function(){ 
                alert("Parent:"+this.name); 
            } 
        } 
        function Child(name,age){
            this.tempMethod=Parent;
            this.tempMethod(name);
            this.age=age;
            this.sayChild=function(){
                alert("Child:"+this.name+" age:"+this.age);
            }
        }
        var parent=new Parent("RRR");
        parent.sayParent(); //Output：“Parent:RRR”
        var child=new Child("SSS",24); //Output：“Child:SSS age:24”
        child.sayChild();
   
    </script>
</head>
<body>
    <span>inheritance</span>
</body>
</html>
