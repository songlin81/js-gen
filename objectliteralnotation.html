<!DOCTYPE html>
<html
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">

        // Object Definition
        var developer = { //Object literal notation
            firstName : "Song",
            lastName : "Lin",
            age : 36
        };
        alert(developer.firstName + " " + developer.lastName + " " +developer.age);             
        
        var dev = new Object(); //instance of the Object type
        dev.firstName = "Song";
        dev.lastName = "Lin";
        alert(dev.firstName + " " + dev.lastName);

    </script>
</head>
<body>
    <span>Object literal notationn</span>
</body>
</html>
